<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <style>
        .error{
            color: #a10;
        }
        input.error{
            border: 1px solid #a10;
        }
        .wrapper{
            width: 300px;
            margin: 80px auto;
        }
        .check_right{
            position: relative;
            top: -22px;
            float: right;
            margin-right: 10px;
        }
        p.success{
            color: #3c763d;
        }

    </style>
</head>
<body ng-app="myApp" ng-controller="mainCtrl">
    <div class="wrapper">
        <h2>注册</h2>
        <form name="singUpForm" ng-submit="submitForm()">
            <div class="form-group"
                 ng-class="{'has-success': singUpForm.username.$valid }"   >
                <label>用户名：</label>
<!--
                <pre>合法：{{ singUpForm.username.$valid }}</pre>
                <pre>{{ userdata.username }}</pre>
-->
                <input type="text" name="username" class="form-control" required
                       ng-model="userdata.username"
                       ng-minlength="4"
                       ng-maxlength="32"
                        >
                <p class="fa fa-check success check_right"
                   ng-if="singUpForm.username.$valid"></p>
                <p class="error"
                   ng-if="singUpForm.username.$error.required &&
                          singUpForm.username.$touched">用户名不能为空</p>
                <p class="error"
                   ng-if="(singUpForm.username.$error.minlength ||
                           singUpForm.username.$error.maxlength) &&
                           singUpForm.username.$touched">长度在4位至32位之间</p>
            </div>

            <div class="form-group"
                 ng-class="{'has-success': singUpForm.password.$valid }"   >
                <label>密码：</label>
<!--
                <pre>合法：{{ singUpForm.password.$valid }}</pre>
                <pre>{{ userdata.password }}</pre>
-->
                <input type="password" name="password" class="form-control" required
                        ng-model="userdata.password"
                        ng-minlength="6"
                        ng-maxlength="18">
                <p class="fa fa-check success check_right"
                   ng-if="singUpForm.password.$valid"></p>
                <p class="error"
                   ng-if="singUpForm.password.$error.required &&
                          singUpForm.password.$touched">密码不能为空</p>
                <p class="error"
                   ng-if="(singUpForm.password.$error.minlength ||
                           singUpForm.password.$error.maxlength) &&
                           singUpForm.password.$touched">密码长度在6至18位之间</p>
            </div>

            <div class="form-group"
                 ng-class="{'has-success': singUpForm.password2.$valid }"   >
                <label>确认密码：</label>
<!--
                <pre>合法：{{ singUpForm.password2.$valid }}</pre>
                <pre>{{ userdata.password2 }}</pre>
-->
                <input type="password" name="password2" class="form-control" required
                       ng-model="userdata.password2"
                       compare="userdata.password"
                        >
                <p class="fa fa-check success check_right"
                   ng-if="singUpForm.password2.$valid"></p>
                <p class="error"
                   ng-if="singUpForm.password2.$error.compare &&
                          singUpForm.password2.$touched">两次输入的密码不一致</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
<script src="lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
