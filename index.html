<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .error{
            color: #a10;
        }

        input.error{
            border: 1px solid #a10;
        }
        .wrapper{
            width: 300px;
            margin: 80px auto;
        }

    </style>
</head>
<body ng-app="myApp" ng-controller="mainCtrl">
    <div class="wrapper">
        <h2>注册</h2>
        <form name="singUpForm" ng-submit="submitForm()">
            <div class="form-group">
                <pre>合法：{{ singUpForm.username.$valid }}</pre>
                <pre>{{ userdata.username }}</pre>

                <label>用户名：</label>
                <input type="text" name="username" class="form-control" required
                       ng-model="userdata.username"
                       ng-minlength="4"
                       ng-maxlength="32"
                        >
                <p class="error"
                   ng-if="singUpForm.username.$error.required &&
                    singUpForm.username.$touched">用户名不能为空</p>
                <p class="error"
                   ng-if="(singUpForm.username.$error.minlength ||
                    singUpForm.username.$error.maxlength) &&
                    singUpForm.username.$touched">长度在4位至32位之间</p>
            </div>

            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" class="form-control" required
                        ng-model="userdata.password"
                        ng-minlength="6"
                        ng-maxlength="18">
                <p class="error"
                   ng-if="singUpForm.password.$error.required &&
                    singUpForm.password.$touched">密码不能为空</p>
                <p class="error"
                   ng-if="(singUpForm.password.$error.minlength ||
                    singUpForm.password.$error.maxlength) &&
                    singUpForm.password.$touched">密码长度在6至18位之间</p>
            </div>

            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="password2" class="form-control"
                        ng-model="userdata.password2">
                <p class="error"></p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
<script src="lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
